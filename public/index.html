<html lang="en">
<head>

    <style>
        :root {
            --primary: #e83e8c;
            --secondary: #6f42c1;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gradient: linear-gradient(135deg, #e83e8c 0%, #6f42c1 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-size: 14px;
        }

        /* Header */
        .hero-header {
            background: var(--gradient);
            color: white;
            padding: 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo {
            font-size: 4rem;
            color: #ff6b6b;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            margin: 20px 0;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .test-all-btn {
            background: white;
            color: var(--primary);
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 10px;
        }

        .test-all-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        /* Main Container */
        .main-container {
            padding: 40px 20px;
        }

        /* Stats Dashboard */
        .stats-dashboard {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-card {
            text-align: center;
            padding: 20px;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 500;
            margin-top: 5px;
        }

        /* Progress Bar */
        .progress-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress {
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }

        /* Filter Tabs */
        .filter-tabs {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .tab-btn {
            background: var(--light);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .tab-btn.active {
            background: var(--gradient);
            color: white;
            transform: scale(1.05);
        }

        .tab-btn:hover {
            background: var(--gradient);
            color: white;
            transform: translateY(-2px);
        }

        /* Endpoint Grid */
        .endpoint-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .endpoint-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .endpoint-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .endpoint-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .endpoint-card.testing {
            animation: testing-pulse 1s infinite;
        }

        @keyframes testing-pulse {
            0%, 100% { box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
            50% { box-shadow: 0 5px 30px rgba(232, 62, 140, 0.4); }
        }

        .endpoint-card.success {
            border-left: 4px solid var(--success);
        }

        .endpoint-card.error {
            border-left: 4px solid var(--danger);
        }

        .endpoint-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .endpoint-icon {
            font-size: 1.8rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .endpoint-title {
            font-weight: 700;
            color: var(--dark);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .endpoint-url {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #6c757d;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .endpoint-description {
            color: #6c757d;
            font-size: 0.85rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .test-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(232, 62, 140, 0.3);
        }

        .test-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Status Indicator */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-idle { background: #6c757d; }
        .status-testing { background: var(--warning); animation: pulse 1s infinite; }
        .status-success { background: var(--success); }
        .status-error { background: var(--danger); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Response Modal */
        .response-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .response-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #6c757d;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--danger);
        }

        .response-content {
            background: #2c3e50;
            color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        .response-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .response-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-success { background: var(--success); color: white; }
        .badge-error { background: var(--danger); color: white; }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-title { font-size: 2rem; }
            .hero-subtitle { font-size: 1rem; }
            .endpoint-grid { grid-template-columns: 1fr; }
            .stat-number { font-size: 2rem; }
            .logo { font-size: 3rem; }
            .test-all-btn { padding: 15px 30px; font-size: 1rem; }
            .filter-tabs { padding: 15px; }
            .tab-btn { padding: 8px 15px; font-size: 0.8rem; }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
    </style>
</head>

            { category: 'random', url: '/random/number', title: 'Random Number', description: 'Generate random numbers', icon: 'fa-dice', params: { min: '1', max: '100', count: '5' } },
            
            // Search APIs (8)
            { category: 'search', url: '/search/youtube', title: 'YouTube Search', description: 'Search YouTube videos', icon: 'fa-youtube', params: { query: 'cats', limit: '10' } },
            { category: 'search', url: '/search/google', title: 'Google Search', description: 'Search Google results', icon: 'fa-google', params: { query: 'artificial intelligence', limit: '10' } },
            { category: 'search', url: '/search/image', title: 'Image Search', description: 'Search for images', icon: 'fa-image', params: { query: 'nature', limit: '20' } },
            { category: 'search', url: '/search/news', title: 'News Search', description: 'Search news articles', icon: 'fa-newspaper', params: { query: 'technology', category: 'tech' } },
            { category: 'search', url: '/search/book', title: 'Book Search', description: 'Search for books', icon: 'fa-book', params: { title: 'JavaScript', author: '', genre: 'programming' } },
            { category: 'search', url: '/search/recipe', title: 'Recipe Search', description: 'Find recipes', icon: 'fa-utensils', params: { ingredients: 'chicken', cuisine: 'italian' } },
            { category: 'search', url: '/search/product', title: 'Product Search', description: 'Search products', icon: 'fa-shopping-cart', params: { query: 'laptop', category: 'electronics', priceRange: '500-1000' } },
            { category: 'search', url: '/search/meme', title: 'Meme Search', description: 'Find trending memes', icon: 'fa-laugh-beam', params: { category: 'programming', limit: '10' } },
            
            // Download APIs (8)
            { category: 'download', url: '/download/ytmp3', title: 'YouTube to MP3', description: 'Download YouTube audio', icon: 'fa-download', params: { url: 'https://youtube.com/watch?v=example', quality: 'high' } },
            { category: 'download', url: '/download/ytmp4', title: 'YouTube to MP4', description: 'Download YouTube video', icon: 'fa-video', params: { url: 'https://youtube.com/watch?v=example', quality: '1080p' } },
            { category: 'download', url: '/download/instagram', title: 'Instagram Downloader', description: 'Download Instagram posts', icon: 'fa-instagram', params: { url: 'https://instagram.com/p/example' } },
            { category: 'download', url: '/download/tiktok', title: 'TikTok Downloader', description: 'Download TikTok videos', icon: 'fa-tiktok', params: { url: 'https://tiktok.com/@user/video/example' } },
            { category: 'download', url: '/download/facebook', title: 'Facebook Video', description: 'Download Facebook videos', icon: 'fa-facebook', params: { url: 'https://facebook.com/video/example' } },
            { category: 'download', url: '/download/twitter', title: 'Twitter Video', description: 'Download Twitter videos', icon: 'fa-twitter', params: { url: 'https://twitter.com/user/status/example' } },
            { category: 'download', url: '/download/soundcloud', title: 'SoundCloud Downloader', description: 'Download SoundCloud tracks', icon: 'fa-soundcloud', params: { url: 'https://soundcloud.com/artist/track' } },
            { category: 'download', url: '/download/spotify', title: 'Spotify Downloader', description: 'Download Spotify tracks', icon: 'fa-spotify', params: { url: 'https://open.spotify.com/track/example' } },
            
            // Image APIs (5)
            { category: 'image', url: '/image/resize', title: 'Image Resize', description: 'Resize images online', icon: 'fa-expand', params: { url: 'https://example.com/image.jpg', width: '800', height: '600' } },
            { category: 'image', url: '/image/convert', title: 'Image Convert', description: 'Convert image formats', icon: 'fa-exchange-alt', params: { url: 'https://example.com/image.jpg', format: 'png' } },
            { category: 'image', url: '/image/compress', title: 'Image Compress', description: 'Compress image sizes', icon: 'fa-compress', params: { url: 'https://example.com/image.jpg', quality: '80' } },
            { category: 'image', url: '/image/filter', title: 'Image Filter', description: 'Apply filters to images', icon: 'fa-magic', params: { url: 'https://example.com/image.jpg', filter: 'grayscale' } },
            { category: 'image', url: '/image/metadata', title: 'Image Metadata', description: 'Extract image metadata', icon: 'fa-info', params: { url: 'https://example.com/image.jpg' } }
        ];

        // Global variables
        let currentFilter = 'all';
        let stats = {
            tested: 0,
            success: 0,
            failed: 0,
            totalTime: 0
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderEndpoints();
        });

        // Render endpoints
        function renderEndpoints() {
            const grid = document.getElementById('endpointGrid');
            const filtered = currentFilter === 'all' ? endpoints : endpoints.filter(e => e.category === currentFilter);
            
            grid.innerHTML = filtered.map(endpoint => `
                <div class="endpoint-card" data-url="${endpoint.url}" data-category="${endpoint.category}">
                    <div class="endpoint-header">
                        <i class="fas ${endpoint.icon} endpoint-icon"></i>
                        <span class="status-indicator status-idle" id="status-${endpoint.url.replace(/[^a-zA-Z0-9]/g, '-')}"></span>
                    </div>
                    <h5 class="endpoint-title">${endpoint.title}</h5>
                    <div class="endpoint-url">${endpoint.url}</div>
                    <p class="endpoint-description">${endpoint.description}</p>
                    <button class="test-btn" onclick="testEndpoint('${endpoint.url}')">
                        <i class="fas fa-play"></i> Test Now
                    </button>
                </div>
            `).join('');
        }

        // Test single endpoint
        async function testEndpoint(url) {
            const endpoint = endpoints.find(e => e.url === url);
            if (!endpoint) return;

            const card = document.querySelector(`[data-url="${url}"]`);
            const statusIndicator = document.getElementById(`status-${url.replace(/[^a-zA-Z0-9]/g, '-')}`);
            const testBtn = card.querySelector('.test-btn');
            
            // Update UI
            card.classList.add('testing');
            statusIndicator.className = 'status-indicator status-testing';
            testBtn.innerHTML = '<span class="spinner"></span> Testing...';
            testBtn.disabled = true;

            const startTime = Date.now();

            try {
                // Build URL with parameters
                let fullUrl = endpoint.url;
                const params = new URLSearchParams();
                
                Object.entries(endpoint.params).forEach(([key, value]) => {
                    if (value) params.append(key, value);
                });
                
                if (params.toString()) {
                    fullUrl += '?' + params.toString();
                }

                // Make request
                const response = await fetch(fullUrl);
                const data = await response.json();
                const responseTime = Date.now() - startTime;

                // Update stats
                stats.tested++;
                stats.totalTime += responseTime;
                if (response.ok) {
                    stats.success++;
                    card.classList.add('success');
                    card.classList.remove('error');
                    statusIndicator.className = 'status-indicator status-success';
                } else {
                    stats.failed++;
                    card.classList.add('error');
                    card.classList.remove('success');
                    statusIndicator.className = 'status-indicator status-error';
                }

                // Update button
                testBtn.innerHTML = `<i class="fas fa-redo"></i> Test Again (${responseTime}ms)`;
                testBtn.disabled = false;

                // Show response in modal
                showResponse(endpoint.title, data, response.ok, responseTime);

                updateStats();

            } catch (error) {
                const responseTime = Date.now() - startTime;
                stats.tested++;
                stats.failed++;
                stats.totalTime += responseTime;

                card.classList.add('error');
                statusIndicator.className = 'status-indicator status-error';
                testBtn.innerHTML = `<i class="fas fa-redo"></i> Test Again (Error)`;
                testBtn.disabled = false;

                showResponse(endpoint.title, { error: error.message }, false, responseTime);
                updateStats();
            }

            card.classList.remove('testing');
        }

        // Test all endpoints
        async function testAllEndpoints() {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            // Reset stats
            stats = { tested: 0, success: 0, failed: 0, totalTime: 0 };
            updateStats();
            
            // Show progress
            progressContainer.classList.add('show');
            
            for (let i = 0; i < endpoints.length; i++) {
                const endpoint = endpoints[i];
                
                // Update progress
                const progress = Math.round(((i + 1) / endpoints.length) * 100);
                progressBar.style.width = progress + '%';
                progressText.textContent = `${progress}% Complete - Testing ${endpoint.title} (${i + 1}/${endpoints.length})`;
                
                // Test endpoint
                await testEndpoint(endpoint.url);
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            // Show final message
            progressText.textContent = `\u2705 Complete! ${stats.success}/${stats.tested} successful in ${Math.round(stats.totalTime)}ms total`;
            
            // Hide progress after delay
            setTimeout(() => {
                progressContainer.classList.remove('show');
            }, 3000);
        }

        // Test category endpoints
        async function testCategory(category) {
            const categoryEndpoints = endpoints.filter(e => e.category === category);
            
            // Reset stats
            stats = { tested: 0, success: 0, failed: 0, totalTime: 0 };
            updateStats();
            
            // Show progress
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressContainer.classList.add('show');
            
            for (let i = 0; i < categoryEndpoints.length; i++) {
                const endpoint = categoryEndpoints[i];
                
                // Update progress
                const progress = Math.round(((i + 1) / categoryEndpoints.length) * 100);
                progressBar.style.width = progress + '%';
                progressText.textContent = `${progress}% Complete - Testing ${endpoint.title} (${i + 1}/${categoryEndpoints.length})`;
                
                // Test endpoint
                await testEndpoint(endpoint.url);
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            // Show final message
            progressText.textContent = `\u2705 Category Complete! ${stats.success}/${stats.tested} successful`;
            
            // Hide progress after delay
            setTimeout(() => {
                progressContainer.classList.remove('show');
            }, 3000);
        }

        // Filter endpoints
        function filterEndpoints(category) {
            currentFilter = category;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Re-render endpoints
            renderEndpoints();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('testedCount').textContent = stats.tested;
            document.getElementById('successCount').textContent = stats.success;
            
            const avgTime = stats.tested > 0 ? Math.round(stats.totalTime / stats.tested) : 0;
            document.getElementById('avgResponseTime').textContent = avgTime + 'ms';
        }

        // Show response modal
        function showResponse(title, data, success, responseTime) {
            const modal = document.getElementById('responseModal');
            const modalTitle = document.getElementById('modalTitle');
            const responseStatus = document.getElementById('responseStatus');
            const responseTimeEl = document.getElementById('responseTime');
            const responseSize = document.getElementById('responseSize');
            const responseContent = document.getElementById('responseContent');
            
            modalTitle.textContent = title + ' - Response';
            responseStatus.textContent = success ? 'Success' : 'Error';
            responseStatus.className = 'response-badge ' + (success ? 'badge-success' : 'badge-error');
            responseTimeEl.textContent = responseTime + 'ms';
            
            const jsonStr = JSON.stringify(data, null, 2);
            responseSize.textContent = jsonStr.length + ' bytes';
            responseContent.textContent = jsonStr;
            
            modal.classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('responseModal').classList.remove('show');
        }

        // Close modal on background click
        document.getElementById('responseModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                testAllEndpoints();
            }
        });
    </script>
